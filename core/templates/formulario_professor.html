{% extends 'base.html' %}
{% load static %}
{% block title %} Cadastro de Disciplina {% endblock %}
{% block css %} href="{% static 'formulario_professor.css' %}" {% endblock %}
{% block main %}
        <section class="principal">
			<br/>
				<div class="formulario">
					<form action="novaDisciplina" method="POST" enctype="application/x-www-form-urlencoded">
						<h1>CADASTRO DE PROFESSOR</h1>
						<br/>
						<fieldset>
							<legend>CADASTRO DE PROFESSOR</legend>
							<label for="RA">RA</label><br />
							<input type="text" name="RA" id="RA" required/>
							<br /><br />
							<label for="senha">Senha:</label><br />
							<input type="password" name="senha" min="6" max="20"  id="senha" required/>
							<br /><br />
							<label for="nome">Nome:</label><br />
							<input type="text" name="nome" min="1" max="7" id="nome" required/>
							<br /><br />
							<label for="endereco">Endere√ßo:</label><br />
                            <input type="text" name="endereco" id="endereco" required/>
                            <br /><br />
							<label for="telefone">Telefone:</label><br />
                            <input type="text" name="telefone"  min="9" max="13" id="telefone" required/>
                            <br /><br />
                            <label for="email">E-mail:</label><br />
							<input type="email" name="email" id="email" required/>
							<br />
							<button type="submit">Enviar</button>
						</fieldset>
						 
					</form>
        </section>
{% endblock %}

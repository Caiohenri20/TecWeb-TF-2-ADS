{% extends 'base.html' %}
{% load static %}
{% block title %} Contato {% endblock %}
{% block css %} href="{% static 'formulario_contato.css' %}" {% endblock %}
{% block main %}
    <section class="principal">
        <br/>
            <div class="formulario">
                <form action="contato" method="POST" enctype="application/x-www-form-urlencoded">
                    <h1>FALE CONOSCO</h1>
                    <br/>
                    <fieldset>
                        <legend>Mensagem</legend>
                        <label for="nome">Nome:</label>
                        <br/>
                        <input type="text" name="nome" id="nome" size="30" required />
                        <br /><br />
                        <label for="email" >E-mail: </label>
            <br/>
            <input type="email" name="email" id="email" size="30" placeholder="exemplo@gmail.com" required/>
                        <br/><br/>
                        <labe>Assunto: </labe><br/>
            <select name="assunto" id="assunto" required>
                <option value=""> -- Selecione -- </option> 
                <option value="secretaria">Secretaria</option>
                <option value="ouvidoria">Ouvidoria</option>
                <option value="financeiro">Financeiro</option>
                <option value="comercial">Comercial</option>
                <option value="duvidas">Dúvidas</option>
                <option value="reclamações">Reclamações</option>
            </select>
                <br/><br/>
                <label class="label" for="mensagem">Mensagem</label>
                <br/>
                <textarea id="mensagem" name="mensage" placeholder="Digite sua mensagem" rows="10" cols="40">  </textarea>
            <br/><br/>
                    </fieldset>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <br/>
        </section>
{% endblock %}
